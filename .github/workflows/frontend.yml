name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docs/**'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
      - 'docs/**'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Stylelint
        run: pnpm stylelint

      - name: Policy checks
        run: npm run policy:check

      - name: Build
        run: pnpm -s build

      - name: Test (if present)
        run: pnpm -s test --if-present

